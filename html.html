<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="author" content="Hafsa Kabeer">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header class="page-header">
      <h1 class="main-title">♡ Music Player ♡ </h1>
    </header>

      <!-- Filtering songs section -->
      <form class="filters" name="trackFilter" id="trackFilter">
        <h2 class="filters-text">Filters</h2>
        <div class="filter-fields">
          <fieldset>
            <legend hidden>Display Order</legend>
            <label for="searchName">Name</label>
            <input type="search" name="searchName" id="searchName">
          </fieldset>
          <fieldset>
            <legend hidden>Maximum duration</legend>
            <label for="maxDuration">Song Duration</label>
            <input type="range" value="5" min="1" max="5" step=".1" id="maxDuration">
          </fieldset>
          <button type="submit">Filter</button>
        </div>
      </form>

    
      <section class="results">
        <div id="tracks" class="tracks"> </div>
      </section>

  <!-- Music Player -->

<audio src="" id="audio"></audio>

<div class="music-player">
  <h1 class="music-name">Song Name</h1>
  <p class="artist-name">artist name</p>
</div>

<div class="disk"></div>
  <div class="song-slider">
    <input type="range" value="0" class="seek-bar">
    <span class="current-time">00:00</span>
    <span class="song-duration">00:00</span>
  </div>

  <div class="controls">
    <button class="btn backward-btn"><img src="images/pre.png" alt=""></button>
    &nbsp&nbsp&nbsp
    <button class="play-btn pause">
      <span></span>
      <span></span>
    </button>
    &nbsp&nbsp&nbsp
    <button class="btn forward-btn"><img src="images/nxt.png" alt=""></button>
  </div>
</div>

<!-- Footer -->

<footer class="page-footer">
  <nav aria-label="Legal">
    <ul class="legal">
      <li class="legalList"><a href="#">Terms of Use</a></li>
      <li class="legalList"><a href="#">Privacy Policy</a></li>
      <li class="legalList"><a href="#">Accessibility Policy</a></li>
      <li class="copyRight">&copy; Copyright 2021.</li>
    </ul>

  </nav>
</footer>

</body>
</html>
